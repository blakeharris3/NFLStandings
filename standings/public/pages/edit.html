              window.addEventListener("load", function () { // when the page loads
                const nfcNorth = document.getElementById("nfcNorth");
                renderNFCNorth(); // initialise the UL
                nfcNorth.addEventListener("click", function (e) { // clicking W or L
                  const targeted = e.target;
                  if (targeted.classList.contains("play")) { // it's a button
                    const result = targeted.value === "W" ? "win" : "lose"; // win or lose?
                    NFCNorthTeams[targeted.name][result]++; // NFCNorthTeams["TEAMNAME"]["win"] for example
                    renderNFCNorth();
                  }
                })
              })
            </script>
            <script>
              const NFCNorthTeams = {
                Packers: { win: 0, lose: 0 },
                Vikings: { win: 0, lose: 0 },
                Bears: { win: 0, lose: 0 },
                Lions: { win: 0, lose: 0 }
              }

              const renderNFCNorth = () => {
                nfcNorth.innerHTML = "";
                Object.keys(NFCNorthTeams).sort((a, b) => NFCNorthTeams[b].win - NFCNorthTeams[a].win)
                  .forEach(key => {
                    const html = [];
                    html.push(`<li><span class="name">${key}</span>: (<span id="${key}W">${NFCNorthTeams[key].win}</span>, <span id="${key}L">${NFCNorthTeams[key].lose}</span>)`)
                    html.push(` <input type="button" value="W" id="slider" class="play" name="${key}"/>`)
                    html.push(` <input type="button" value="L" id="slider" class="play" name="${key}"/></li>`)
